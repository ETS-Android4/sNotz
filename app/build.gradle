apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file("sp.jks")
            storePassword "smartpack"
            keyAlias "sp_key1"
            keyPassword "smartpack"
        }
    }

    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.sunilpaulmathew.snotz"
        minSdkVersion 17
        targetSdkVersion 31
        versionCode 24
        versionName "v0.24"
        vectorDrawables.useSupportLibrary = true
        signingConfig signingConfigs.release
        testFunctionalTest = false
        testHandleProfiling = false
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "release"
    productFlavors {
        play {
            dimension "release"
        }
        fdroid {
            dimension "release"
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'androidx.biometric:biometric:1.1.0'
    playImplementation 'com.android.billingclient:billing:4.0.0'
    implementation 'com.github.sunilpaulmathew:sCommon:8cdcaa6116'
    implementation 'com.github.QuadFlask:colorpicker:0.0.15'
    implementation "com.google.android.material:material:1.5.0"
    implementation "com.google.code.gson:gson:2.8.8"
    implementation 'me.dm7.barcodescanner:zxing:1.9.8'
}